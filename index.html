<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pendaftaran Mahasiswa</title>
  </head>
  <body>
    <div class="container">
        <h2 class="text-center mt-3">FORMULIR PENDAFTARAN MAHASISWA BARU </h2>
        <div class="alert alert-primary fw-bold mt-">Data Diri </div>

        <form action="" class="row">
            <div class="form-group col-4">
                <label class="form-label" for="Nama Lengkap"> Nama Lengkap </label>
                <input type="text" class="form-control" id="Nama Lengkap">
            </div>

            <div class="form-group col-4">
                <label class="form-label" for="Nomor Identitas (NIK)"> Nomor Identitas (NIK) </label>
                <input type="text" class="form-control" id="Nomor Identitas (NIK)">
            </div>

            <div class="form-group col-4">
                <label class="form-label" for="Tempat Lahir"> Tempat Lahir </label>
                <input type="text" class="form-control" id="Tempat Lahir">
            </div>

            <div class="form-group col-4">
                <label class="form-label" for=""> Tanggal Lahir </label>
                <input type="date" name="" id="" class="form-control">
            </div>

            <div class="form-group col-4">
                <label class="form-label" for=""> Jenis Kelamin </label>
                <select name="" id="" class="form-select">
                    <option value="Pilih">Pilih</option>
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>

            <div class="form-group col-4">
                <label class="form-label" for=""> Kewarganegaraan </label>
                <select name="" id="" class="form-select">
                    <option value="Pilih">Pilih</option>
                    <option value="WNA">WNA</option>
                    <option value="WNI">WNI</option>
                </select>
            </div>

            <div class="form-group col-4">
                <label class="form-label" for=""> Agama</label>
                <select name="" id="" class="form-select">
                    <option value="Pilih">Pilih</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Khonghucu">Khonghucu</option>
                </select>
            </div>
                <div class="form-group col-4">
                    <label class="form-label" for="Nama ibu Kandung"> Nama ibu Kandung </label>
                    <input type="text" class="form-control" id="Nama ibu Kandung">
                </div>
    
                <div class="form-group col-4">
                    <label class="form-label" for="No Telp"> No Telp : </label>
                    <input type="tel" class="form-control" id="No Telp">
                </div>
    
                <div class="form-group col-4">
                    <label class="form-label" for=""> Email : </label>
                    <input type="email" class="form-control">
                </div>
     
            </div>

            <div class="alert alert-primary fw-bold mt-3">Data Alamat Asal </div>

            <div class="row">  
                <div class="form-group col-4">
                    <label class="form-label" for=""> Alamat </label>
                    <textarea type="text" class="form-control"></textarea>
                </div>
    
                <div class="form-group col-2">
                    <label class="form-label" for=""> kode Pos </label>
                    <input type="text" name="Kode Pos" class="form-control">
                </div>

                <div class="row"> 

                <div class="form-group col-4">
                    <label class="form-label" for=""> Provinsi : </label>
                    <select name="" id="" class="form-select">
                        <option value="Pilih">Pilih</option>
                        <option value="Nanggroe Aceh Darussalam">Nanggroe Aceh Darussalam</option>
                        <option value="Sumatera Utara">Sumatera Utara</option>
                        <option value=" Sumatera Selatan"> Sumatera Selatan</option>
                        <option value="Sumatera Barat">Sumatera Barat</option>
                        <option value="Bengkulu">Bengkulu</option>
                        <option value="Riau">Riau</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label class="form-label" for=""> Kabupaten : </label>
                    <select name="" id="" class="form-select">
                    <option value="Pilih">Pilih Kabupaten</option>
					<option value="Samosir">Samosir</option>
					<option value="Nias">Nias</option>
					<option value="Deli serdang">Deli serdang</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label class="form-label" for=""> Kecamatan :</label>
                    <select name="" id="" class="form-select">
                    <option value="Pilih">Pilih Kecamatan</option>
					<option value="Onanrunggu">Onanrunggu</option>
					<option value="Suka maksmur">Suka makmur</option>
					<option value="Medan deli">Medan deli</option>
                    </select>
                </div>
                <div class="alert alert-primary fw-bold mt-3">Data Pendidikan </div>
                <div class="form-group col-4">
                    <label class="form-label" for=""> Pendidikan Terakhir :</label>
                    <select name="" id="" class="form-select">
                        <option value="SMA">SMA-IPA</option>
					    <option value="SMA">SMA-IPS</option>
					    <option value="SMK">SMK</option>
                      
                    </select>
                </div>

                <div class="form-group col-4">
                    <label class="form-label" for="Nama Sekolah"> Nama Sekolah </label>
                    <input type="text" class="form-control" id="Nama Sekolah"> 
                </div>
    
                <div class="form-group col-4">
                    <label class="form-label" for="Rata Rata Nilai Rapot Kelas 12"> Rata Rata Nilai Rapot Kelas 12 </label>
                    <input type="text" class="form-control" id="Rata Rata Nilai Rapot Kelas 12">
                </div>

                <div class="alert alert-primary fw-bold mt-3">Pilihan Program Studi </div>
                <div class="form-group col-4">
                <label class="form-label" for=""> Pilihan Program Studi 1:</label>
                <select name="" id="" class="form-select">
					<option value="Teknik Informatika">D-3 Teknik Informatika</option>
					<option value="Sistem Informasi">D-3 Sistem Informasi</option>
					<option value="Manajemen">D-3 Manajemen</option>
                </select>
            </div>
            <div class="form-group col-4">
            <label class="form-label" for=""> Pilihan Program Studi 2: 
            <select name="" id="" class="form-select">
				<option value="Teknik Informatika">D-3 Teknik Informatika</option>
				<option value="Sistem Informasi">D-3 Sistem Informasi</option>
				<option value="Manajemen">D-3 Manajemen</option>
            </select>
        </div>


            <button type="submit" class="btn btn-primary mt-3 btn-sm"> SIMPAN </button>
            <button type="reset" class="btn btn-danger mt-3 btn-sm"> RESET </button>
         </div>
        </form>
    </div>   
  </body>
</html>
